<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<style>
    
.bx-wrapper {
  margin-top: 50px !important
}
.bx-controls a {
  transform: rotate(90deg);
  left: 45% !important;
  top: 0 !important;
  bottom: 0!important;
  right: 0 !important;
}
.bx-controls .bx-prev {
  top: -30px !important;
}
.bx-controls .bx-next {
  top: 350px !important;
}

</style>


<script type="text/javascript">
  $(function(){
  $('.bxslider').bxSlider({
    mode: 'vertical',
    captions: true,
    slideWidth: 800
  });
});
  </script>

</head>
<body>
    

<div class="bxslider">
  <div>

        <h2>Img 1</h2>
    </div>
    </div>

  <div><img src="./images/screen2.png" ><h2>img 2</h2></div>

</div>
